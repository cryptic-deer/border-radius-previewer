<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Border Radius Previewer</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Border-radius Previewer</h1>
		<div class="container">
			<div class="valueType">
				<label for="pixels">Pixels</label>
				<input type="radio" name="unit" id="pixels" value="px" checked />

				<label for="percentage">Percentage</label>
				<input type="radio" name="unit" id="percentage" value="%" />
			</div>
			<div class="options">
				<label for="top-left">top-left</label>
				<input
					type="number"
					name="top-left"
					id="top-left"
					class="input"
					min="0"
					value="0"
				/>

				<label for="top-right">top-right</label>
				<input
					type="number"
					name="top-right"
					id="top-right"
					class="input"
					min="0"
					value="0"
				/>

				<label for="bottom-right">bottom-right</label>
				<input
					type="number"
					name="bottom-right"
					id="bottom-right"
					class="input"
					min="0"
					value="0"
				/>

				<label for="bottom-left">bottom-left</label>
				<input
					type="number"
					name="bottom-left"
					id="bottom-left"
					class="input"
					min="0"
					value="0"
				/>
			</div>

			<div class="box"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
